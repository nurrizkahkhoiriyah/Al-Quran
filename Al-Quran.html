<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Qur'an</title>
  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Utama -->
  <header id="mainHeader">
    <h1>Al-Qur'an dan Terjemahannya</h1>
  </header>
  
  <div class="container">
    <!-- Halaman Depan: Daftar Surat -->
    <div id="surahListView">
      <h1>Daftar Surat</h1>
      <div id="frontHeader">
        <button id="globalBookmarkFrontBtn">No Bookmark</button>
      </div>
      <!-- Container pencarian dengan tombol filter favorit -->
      <div class="search-container">
        <input type="text" id="searchSurah" placeholder="Cari Surah..." />
        <button id="filterFavoritesBtn" title="Tampilkan Favorit">
          <i class="fa-regular fa-star"></i>
        </button>
      </div>
      <div id="suratList"></div>
    </div>
    <!-- Halaman Detail: Ayat -->
    <div id="surahDetailView">
      <div id="detailHeader">
        <button id="backBtn" title="Kembali"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="goToBookmarkBtn">No Bookmark</button>
        <button id="prevSurahBtn" title="Surah Sebelumnya"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="nextSurahBtn" title="Surah Berikutnya"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <div id="ayatContainer">
        <p>Pilih salah satu surat untuk menampilkan ayatnya.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
